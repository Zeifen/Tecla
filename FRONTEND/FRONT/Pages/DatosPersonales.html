            </a>          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="containerDatos">
      <form class="row">
        <!-- Codigo ingresar foto -->
        <div class="row">
          <div class="col-12 mb-3">
            <label for="formFile" class="form-label fondoSeleccionar">
              Seleccione una foto de perfil
            </label>
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <!-- Codigo nombre,apellido y usuaruos -->
        <div class="row">
          <div class="col">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>
          <div class="col">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col">
            <label for="label_Usuario" class="form-label">Usuario</label>
            <div class="input-group">
              <span
                class="input-group-text"
                id="validationTooltipUsernamePrepend"
                >@</span
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltipUsername"
                aria-describedby="validationTooltipUsernamePrepend"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="inputState" class="form-label labelDatos">Edad</label>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>

          <div class="col">
            <label for="inputState" class="form-label labelDatos">Genero</label>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>

          <div class="col selectPais">
            <label for="inputState" class="form-label labelDatos">País</label>
            <select id="inputState" class="form-select">
              <option selected></option>
              <option>...</option>
            </select>
          </div>

          <div class="col">
            <label for="inputEmail4" class="form-label labelCiudad"
              >Ciudad</label
            >
            <input type="text" class="form-control" id="inputEmail4" />
          </div>
        </div>

        <!-- Codigo de estudio -->

        <div class="row">
          <div class="col-12 mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label labelDatosUsuario"
              >Estudios</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>

        <!--Codigo check-->
        <div class="row ">
          <label class="col-12 mb-2">Idiomas</label>
          <div class="col">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Inglés
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Chino
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Francés
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Ruso
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Aleman
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Portugués
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Japones
              </label>
            </div>
            <div class="form-check check-DatosUsuario form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Otro
              </label>
            </div>
          </div>
        </div>
        <!--Codigo Linkedin-->
        <div class="row">
          <div class="col-12 mb-3">
            <label for="perfilLinkedIn" class="form-label labelDatosUsuario"
              >Perfil de LinkedIn</label
            >
            <input type="text" class="form-control" id="perfilLinkedIn" />
          </div>
        </div>

        <!--Codigo Hobbies-->
        <div class="row">
          <div class="col-13 mb-3">
            <label for="descriptionHobbies" class="form-label labelDatosUsuario"
              >Hobbies</label
            >
            <textarea
              class="form-control"
              id="descriptionHobbies"
              rows="3"
            ></textarea>
          </div>
        </div>
        <!--Codigo boton-->
        <div class="row">
          <div class="col-12 text-center">
            <button type="button" class="btn btn btn-warning">Guardar</button>
          </div>
        </div>
      </form>
    </div>
