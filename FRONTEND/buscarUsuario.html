<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./FRONT/CSS/style2.css">
</head>

    <body class="bodyDatosUsuario">
        <nav>
            <iframe src="http://127.0.0.1:5501/barra_navegacion.html"></iframe>
        </nav>
        <div class="container px-2 py-5 mx-auto">
          <div class="card card0">
              <div class="d-flex flex-lg-row flex-column-reverse">
                  <div class="card cardDatos1">
                      <div class="row justify-content-center my-auto">
                          <div class="col-md-10 col-10 my-5">
                            <form class="row" id="form" id="form2">
                              <!-- Codigo ingresar foto -->
                              <div class="row">
                                
                              </div>
                              <!-- Codigo nombre,apellido y usuaruos -->
                              <div class="row">
                                <div class="col-md-4">
                                  <label for="inputEmail4" class="form-label">Nombre</label>
                                  <input type="text" class="form-control" id="inputNombre" />
                                </div>
                                <div class="col-md-4">
                                  <label for="inputEmail4" class="form-label">Username</label>
                                  <input type="text" class="form-control" id="inputUsername" />
                                </div>
                                <div class="col-md-4">
                                  <label for="inputPassword4" class="form-label">Apellido Paterno</label>
                                  <input type="text" class="form-control" id="inputApellidoPaterno" />
                                  
                                </div>
                        
                                <div class="col-md-4">
                                  <label for="inputPassword4" class="form-label">Apellido Materno</label>
                                  <input type="text" class="form-control" id="inputApellidoMaterno" />
                                </div>
                                <div class="col-md-4">
                                  <label for="inputPassword4" class="form-label">Correo</label>
                                  <input type="text" class="form-control" id="inputCorreo" />
                                </div>
                                <div class="row">
                                    <div class="col">
                                      <label for="inputState" class="form-label labelDatos">Edad</label>
                                      <input type="text" class="form-control" name="" id="inputEdad">
                                    </div>
                          
                                    <div class="col">
                                      <label for="inputState" class="form-label labelDatos">Genero</label>
                                      <select id="inputGenero" class="form-select">
                                        <option selected></option>
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                      </select>
                                    </div>
                          
                                    <div class="col selectPais">
                                      <label for="inputState" class="form-label labelDatos">País</label>
                                      <select id="inputPais" class="form-select">
                                        <option selected></option>
                                        <option>...</option>
                                      </select>
                                    </div>
                          
                                    <div class="col">
                                      <label for="inputEmail4" class="form-label labelCiudad"
                                        >Ciudad</label
                                      >
                                      <input type="text" class="form-control" id="inputCiudad" />
                                    </div>
                                  </div>
                          
                                  <!-- Codigo de estudio -->
                          
                                  <div class="row">
                                    <div class="col-12 mb-3">
                                      <label
                                        for="exampleFormControlTextarea1"
                                        class="form-label labelDatosUsuario"
                                        >Estudios</label
                                      >
                                      <textarea
                                        class="form-control"
                                        id="estudios"
                                        rows="3"
                                      ></textarea>
                                    </div>
                                  </div>
                          
                                  <!--Codigo check-->
                                  <div class="row ">
                                    <label class="col-12 mb-2">Idiomas</label>
                                    <div class="col">
                                      <div class="form-check form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Ingles"
                                          id="flexCheckDefault"
                                        />
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Inglés
                                        </label>
                                      </div>
                                      <div class="form-check check-DatosUsuario form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Chino"
                                          id="flexCheckChecked"
                                        />
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Chino
                                        </label>
                                      </div>
                                      <div class="form-check check-DatosUsuario form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Frances"
                                          id="flexCheckChecked"
                                        />
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Francés
                                        </label>
                                      </div>
                                      <div class="form-check check-DatosUsuario form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Ruso"
                                          id="flexCheckChecked"
                                        />
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Ruso
                                        </label>
                                      </div>
                                      <div class="form-check check-DatosUsuario form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Aleman"
                                          id="flexCheckChecked"
                                          checked
                                        />
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Aleman
                                        </label>
                                      </div>
                                      <div class="form-check check-DatosUsuario form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Portugues"
                                          id="flexCheckChecked"
                                          checked
                                        />
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Portugués
                                        </label>
                                      </div>
                                      <div class="form-check check-DatosUsuario form-check-inline">
                                        <input
                                          class="form-check-input"
                                          type="checkbox"
                                          value="Japones"
                                          id="flexCheckChecked"
                                          checked
                                        />
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Japones
                                        </label>
                                      </div>
                                      
                                    </div>
                                  </div>
                                  <!--Codigo Linkedin-->
                                  <div class="row">
                                    <div class="col-12 mb-3">
                                      <label for="perfilLinkedIn" class="form-label labelDatosUsuario"
                                        >Perfil de LinkedIn</label
                                      >
                                      <input type="text" class="form-control" id="inputLinkedln" />
                                    </div>
                                  </div>
                          
                                  <!--Codigo Hobbies-->
                                  <div class="row">
                                    <div class="col-13 mb-3">
                                      <label for="descriptionHobbies" class="form-label labelDatosUsuario"
                                        >Hobbies</label
                                      >
                                      <textarea
                                        class="form-control"
                                        id="descriptionHobbies"
                                        rows="3"
                                      ></textarea>
                                    </div>
                                  </div>
                              </div>
                              <!--Codigo boton-->
                              <div class="row">
                                <div class="col-12 text-center pt-2">
                                  <button type="submit" class="btn btn btn-primary">Guardar</button>
                                </div>
                              </div>
                            </form>
                              
                          </div>
                      </div>
                      
                  </div>
                  <div class="card cardDatos2">
                      <div class="my-auto mx-md-6 px-md-5 right">
                          <h3 class="text-white">¡Bienvenido a TECLA COMMUNITY!</h3> <small class="text-white">Nos interesa conocer más de ti</small>
                          <div class="row">
                          <img  src="./FRONT/img/personas.png" width="600vw" alt="">
                        </div>
                      </div>
                     
                  </div>
              </div>
          </div>
      </div>
      <script src="./FRONT/javascript/ejercicio.js"></script>
      <!--script src="./FRONT/javascript/buscarUsuario.js"></script-->
      <footer>
        <iframe src="http://127.0.0.1:5501/footer.html"></iframe>
    </footer>
</body>
</html>
