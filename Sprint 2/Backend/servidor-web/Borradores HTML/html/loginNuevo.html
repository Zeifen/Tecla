<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Registro y Login</title>
</head>
<body>
<div class="general_margin">

    <div class="general_container">
        <div class="back_cointainer">
            <div class="container_login">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Inicia sesión para entrar a la página</p>
                <button id="btn_login">Iniciar Sesión</button>
            </div>
            <div class="container_register">
                <h3>¿Aún no tienes cuenta?</h3>
                <p>Registrate para entrar a la página</p>
                <button id="btn_register">Registrarse</button>
            </div>
        </div>

        <div class="container_register-login">
            <!--Login-->
            <form action="" class="form_login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>
            <!--Registro-->
            <form action="" class="form_register">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Usuario">
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button class="">Registrarse</button>
            </form>

        </div>
    </div>
</div>

<script src="../js/scriptLogin.js"></script>

</body>
</html>
